services:
  - type: web
    name: acpn-ota-zone
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: ENABLE_REDIS
        value: false
      - key: NODE_ENV
        value: production
      - key: NPM_VERSION
        value: 9.6.7 